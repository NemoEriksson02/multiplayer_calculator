<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v2</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/seven-segment');

        *:not(#joinLink, #display)::selection{
            user-select: none;
        }
        #joinLink::selection, #display::selection{
            background-color: #c0c0f0;
        }

        p, h1, h2, h3{
            cursor:default;
        }

        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
        }

        button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            width: 60px;
            height: 45px;
            border: 1px solid black;
            border-radius: 3px;
            outline: none;
            margin-bottom: 4px;
        }
        .commaBtn{
            font-size: 20px;
            font-weight: bold;
        }
        .wider{
            width: 81.333px;
        }
        .wide{
            width: 124px;
        }

        input{
            width: 245px;
            height: 40px;
            margin-bottom: 4px;
            border: 2px solid black;
            border-radius: 5px;
            background: #ededed;
            font-family: 'Seven Segment', Arial;
            font-weight: 600;
            font-size: 20px;
            text-align: right;
        }

        input:hover{
            cursor: default;
        }

        #main{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 95%;
        }

        #calculator{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #buttons:hover, #buttons button:hover{
            cursor:pointer;
        }

        #joinLink:hover, #display:hover{
            cursor: text;
        }

        #joinGuide{
            text-align: center;
            position: absolute;
            left: 50%;
            top: 75%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        #joinGuide h3{
            font-weight: bold;
            font-size: 15px;
            margin: 5px;
        }
        #joinGuide p{
            font-size: 13px;
            margin: 2px;
        }
        #joinLink{
            font-weight: 600;
        }

    </style>
</head>
<body>
    
    <section id="main">
        <h1>The Multiplayer Calculator</h1>
        
        <section id="calculator">
            <input readonly id="display" value="0"></h2><br/>
            <input readonly placeholder="0" id="value"/><br/>
            
            <div id="buttons">
                <button class="wider" onclick="erase()">DEL</button>
                <button class="wider" onclick="send('CLS')">CLS</button>
                <button class="wider" onclick="send('equals')">=</button><br/>

                <button onclick="addText('number',7)">7</button>
                <button onclick="addText('number',8)">8</button>
                <button onclick="addText('number',9)">9</button>
                <button onclick="addText('operator', '+')">+</button><br/>
                
                <button onclick="addText('number',4)">4</button>
                <button onclick="addText('number',5)">5</button>
                <button onclick="addText('number',6)">6</button>
                <button onclick="addText('operator', '-')">-</button><br/>
                
                <button onclick="addText('number', 1)">1</button>
                <button onclick="addText('number', 2)">2</button>
                <button onclick="addText('number', 3)">3</button>
                <button onclick="addText('operator', '*')">*</button><br/>
                
                <button class="commaBtn" onclick="addText('comma', '.')">.</button>
                <button onclick="addText('number', 0)" class="wide">0</button>
                <button onclick="addText('operator', '/')">/</button><br/>
            </div>
        </section>

        <section id="joinGuide">
            <h3>How to Join</h3>
            <p>Type this is a web browser:</p>
            <p id="joinLink"></p>
        </section>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        let displayElement = document.getElementById('display');
        let valueInput = document.getElementById('value');
        let operator = null;

        function addText(type, text){
            switch (type){
                case 'number':
                    if(!valueInput.value.length < 16) { valueInput.value += text; }
                    break;
                case 'operator':
                    if (operator == null) { valueInput.value += text; operator = text }
                    break;
                case 'comma':
                    if(!valueInput.value.includes('.')) { valueInput.value += text }
                    break;
            }
        }


        function erase(){
            if(valueInput.value.length > 0){
                valueInput.value = valueInput.value.slice(0,valueInput.value.length-1);
                operator = null;
                ['+','-','*','/'].forEach(op=>{
                    if (valueInput.value.includes(op)){
                        operator = op;
                    }
                });
            }
        }

        function send(type){
            if (type=='equals'){
                let nums = valueInput.value.split(operator);
                let res = parseFloat(nums[0]);
                if (nums[0]!=''){
                    switch(operator){
                        case '+':
                            res += parseFloat(nums[1]);
                            break;
                        case '-':
                            res -= parseFloat(nums[1]);
                            break;
                        case '*':
                            res *= parseFloat(nums[1]);
                            break;
                        case '/':
                            res /= parseFloat(nums[1]);
                            break;
                    }
                    socket.emit('update', [res]);
                }else{
                    socket.emit('update', [nums[1], operator]);
                }
                valueInput.placeholder = valueInput.value;
                valueInput.value = '';
                operator = null;
            }
            else if(type='CLS'){
                socket.emit('clear');
            }
        }

        socket.on('response', (data)=>{
            displayElement.value = data;
            if ([undefined,NaN,null,''].includes(data))displayElement.value = 0;
        });

        socket.on('server_ip', (data)=>{
            document.getElementById('joinLink').innerText = `${data}:3024`;
        });
        
    </script>
</body>
</html>
